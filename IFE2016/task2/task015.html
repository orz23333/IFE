<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  </head>

  <body>
    <ul id="source">
      <li>北京空气质量：<b>90</b></li>
      <li>上海空气质量：<b>70</b></li>
      <li>天津空气质量：<b>80</b></li>
      <li>广州空气质量：<b>50</b></li>
      <li>深圳空气质量：<b>40</b></li>
      <li>福州空气质量：<b>32</b></li>
      <li>成都空气质量：<b>90</b></li>
    </ul>

    <ul id="resort">
      <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

    </ul>

    <button id="sort-btn">排序</button>


  <script>
    let ul = document.body.querySelector('#source');
    let source = ul.childElementCount;
    let li = ul.firstElementChild;
    const cityData = [];
    function getdata(arr, li) {
      for (let i = 0, l = source; i < l; i++) {
        let city = li.firstChild.nodeValue;
        let number = li.lastChild.textContent;
        arr[i] = [];
        arr[i][0] = city;
        arr[i][1] = number;
        li = li.nextElementSibling;
      }
    }
    getdata(cityData, li);
  </script>
  </body>

</html>
