<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task0002.html</title>
    <link rel="stylesheet" href="./css/task0002.css">
    <style>
      .newH1 {
        color: #ccc;
      }
    </style>
  </head>

  <body>
    <div>
      <h1>IFE2015_Spring</h1>
      <input id="number1" type="text">
      <input id="number2" type="text">
      <span id="result">Nothing</span>
      <button id="addbtn">Button</button>      
    </div>

    <div>
      <p>另一个Div</p>
      <ul id="list">
        <li>Simon</li>
        <li>Kenner</li>
        <li>Erik</li>
      </ul>
      <button id="btn">Change</button>
    </div>


    <script src="./js/util.js"></script>
    <script>
      function $(id) {
        return document.getElementById(id);
      }

      function add(num1, num2) {
        return num1 + num2;
      }

      function renderResult(result) {
        $("result").innerHTML = result;
      }

      function addEventHandle() {
        var num1 = $("number1").value;
        var num2 = $("number2").value;
        var result = add(num1, num2);
        renderResult(result);
      }

      function initEvent() {
        $("addbtn").addEventListener("click", addEventHandle, false);
      }

      initEvent();
    </script>
  </body>

</html>
