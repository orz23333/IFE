<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GTD Tools</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>

  <body>
    <header>
      <h1>GTD Tools</h1>
    </header>

    <section id="main">
      <section id="left">
        <div id="sort">
          <ul data-rank="0">
            <li data-rank="0-0"><span>所有任务</span></li>
            <li data-rank="0-1"><span>分类任务</span></li>
          </ul>
        </div>
        <div>新增分类</div>
      </section>

      <section id="center">
        <div id="btn-status">
          <button>所有</button>
          <button>未完成</button>
          <button>已完成</button>
        </div>

        <div>
          <ul class="taskList">

          </ul>
        </div>

        <div>新增任务</div>
      </section>

      <section id="right">
        <div id="btn-edit">
          <span>to-do 6</span>
          <button>完成</button>
          <button>修改</button>
        </div>
        <p>任务日期: </p>
        <div></div>
      </section>
    </section>



    <footer>
      <h5>© 2018 Orz23333@CopyRight</h5>
    </footer>

  <script src="./js/index.js"></script>
  </body>

</html>
