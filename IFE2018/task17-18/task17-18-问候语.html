<body>
  

<script>
  var hours = new Date().getHours();
  switch(true) {
    case hours > 6 && hours < 12: {
      console.log('早上好');
      break;
    }
    case hours == 12: {
      console.log('中午好');
      break;
    }
    case hours > 12 && hours < 18: {
      console.log('下午好');
      break;
    }
    case hours >= 18 || hours <= 6: {
      console.log('晚上好');
      break;
    }
    default:
      console.log('nihao');
  }
</script>
</body>
