<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
<script>
  const arr = [];
  for (let i = 1; i <= 100; i++) {
    if (check(i)) {
      arr.push('PA');
    }
    else {
      arr.push(i);
    }
  }

  function check(n) {
    if (n % 3 === 0) {
      return true;
    }
    let s = n + '';
    if (s.includes('3')) {
      return true;
    }
    return false;
  }
  
  console.log(arr)

</script>
</body>
</html>
